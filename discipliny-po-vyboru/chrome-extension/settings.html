<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <h2 class="p-2 text-center bg-light">discipliny-po-vyboru extensions</h2>
    <form class="form">
      <div class="form-group">
        <label class="form-label" for="notion-base-url-input">
          URL адрес страницы Notion с таблицей курсов</label
        >
        <input class="form-control" id="notion-base-url-input" type="text" />
      </div>

      <div lass="form-group">
        <label class="form-label" for="proxy-url-input">URL адрес прокси</label>
        <input class="form-control" id="proxy-url-input" type="text" />
      </div>

      <div class="form-group button-group">
        <button
          class="save-button btn btn-outline-primary btn-sm mt-2"
          id="apply-btn"
        >
          Сохранить
        </button>
        <button class="btn btn-outline-secondary btn-sm mt-2" id="default-btn">
          Установить значения по умолчанию
        </button>
      </div>

      <div id="message-holder" class="p-2" role="alert"></div>
    </form>

    <script src="constants.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
